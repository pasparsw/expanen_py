name: Windows tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Windows-tests:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run unit tests
      run: python -m unittest discover ${{github.workspace}}\test

    - name: Run simple example
      run: python ${{github.workspace}}\example\simple_expanen_example.py

    - name: Run advanced example
      run: python ${{github.workspace}}\example\advanced_expanen_example.py